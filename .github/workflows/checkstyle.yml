name: Java Code Style Checker

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 14.0.2
          architecture: x64
      - name: Check style
        run: mvn -B checkstyle:check --file pom.xml
      - name: Run tests
        run: mvn -B test --file pom.xml
