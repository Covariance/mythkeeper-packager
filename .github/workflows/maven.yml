name: Java Code Style Checker

on:
  push:
    branches: 
      - 'master'
  pull_request:
    branches: 
      - '*'

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11.0.5 for x64
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.5
        architecture: x64
    - name: Test with Maven
      run: mvn -B clean test --file pom.xml
